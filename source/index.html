<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="fonts/oswald.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswaldbold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo-wrapper">
        <a href="index.html" class="page-header__logo">
          <picture>
            <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="page-header__logo-image" src="img/logo-mobile.svg" alt="Логотип магазина Cat Energy" width="191" height="39">
          </picture>
        </a>
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="main-nav__list">
          <li class="main-nav__list-item">
            <a class="main-nav__list-link main-nav__list-link--active">Главная</a>
          </li>
          <li class="main-nav__list-item">
            <a class="main-nav__list-link" href="index/catalog.html">Каталог продукции</a>
          </li>
          <li class="main-nav__list-item">
            <a class="main-nav__list-link" href="index/form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <section class="promotion">
        <h1 class="promotion__title">Функциональное питание для котов</h1>
        <p class="promotion__text">Занялся собой? Займись котом!</p>
        <div class="promotion__product">
          <picture>
            <source type="image/webp" media="(min-width: 1300px)" srcset="img/index-can-desktop@1x.webp 1x, img/index-can-desktop@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/index-can-tablet@1x.webp 1x, img/index-can-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/index-can-mobile@1x.webp 1x, img/index-can-mobile@2x.webp 2x">
            <source media="(min-width: 1300px)" srcset="img/index-can-desktop@1x.png, img/index-can-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/index-can-tablet@1x.jpg 1x, img/index-can-tablet@2x.jpg 2x">
            <img src="img/index-can-mobile@1x.png" alt="Cat Energy - курица" width="280" height="270" srcset="img/index-can-mobile@2x.png 2x">
          </picture>
        </div>
        <a class="promotion__button button" href="form.html">Подобрать программу</a>
      </section>
    </main>

    <script src="js/picturefill.min.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
